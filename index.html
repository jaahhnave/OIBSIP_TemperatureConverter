<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="converter,calculator, celsius, fahrenheit,kelvin"/>
    <title>Temperature Converter</title>
    <main><b>Temperature Converter</b></main>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    

    <header>
        <label for="converter"> Conversion of <span class="C">°C</span> to <span class="F">°F</span> </label>
    </header>
    
   

    <div>
        <input type="text" id="converter" placeholder="°C">
    </div>

 

    <p class="result"></p>
    <div id="buttons">
        <button class="convertbutton"><b>Convert</b></button>
        <button class="resetbutton"><b>Reset</b></button>
        <button class="changebutton"><b>Change</b></button>
    </div>
</body>

</html>
